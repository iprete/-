<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roulette 기대값 조정기</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body { font-family: system-ui, sans-serif; }</style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-3xl mx-auto bg-white shadow rounded-lg overflow-hidden">
    <header class="px-6 py-4 border-b bg-white">
      <h1 class="text-2xl font-bold">Roulette 기대값 조정기</h1>
      <p class="text-gray-600 text-sm">값 추가·제거, 고정 확률 설정 후<br>"추천(빠르게)", "추천(정확하게)"으로 최적화, "계산"으로 기댓값 확인</p>
    </header>
    <main class="p-6 space-y-4">
      <div class="flex flex-wrap gap-2">
        <button id="addRow" class="px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600">값 추가</button>
        <button id="normBtn" class="px-3 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600">정규화</button>
        <button id="suggestFastBtn" class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600">추천(빠르게)</button>
        <button id="suggestAccBtn" class="px-3 py-1 bg-blue-700 text-white rounded hover:bg-blue-800">추천(정확하게)</button>
        <button id="calcBtn" class="px-3 py-1 bg-indigo-500 text-white rounded hover:bg-indigo-600">계산</button>
      </div>
      <section id="msg" class="text-sm"></section>
      <progress id="progressBar" max="100" value="0" class="w-full h-2 bg-gray-200 rounded overflow-hidden" style="display:none;"></progress>
      <div id="progressText" class="text-sm text-gray-600" style="display:none;"></div>
      <div class="overflow-x-auto">
        <table id="dataTable" class="w-full text-sm table-auto border-collapse">
          <thead>
            <tr class="bg-gray-200">
              <th class="border px-2 py-1">값</th>
              <th class="border px-2 py-1">확률(%)</th>
              <th class="border px-2 py-1">고정</th>
              <th class="border px-2 py-1">삭제</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="border px-2 py-1"><input type="number" value="0" class="w-20 border rounded p-1 value-cell" readonly/></td>
              <td class="border px-2 py-1">
                <div class="flex items-center space-x-1">
                  <input type="number" step="0.01" value="10.00" class="w-20 border rounded p-1 prob-cell percent-cell"/>
                  <button type="button" class="copy-btn text-gray-500 hover:text-gray-700 text-sm" onclick="copyProb(this)">📋</button>
                </div>
              </td>
              <td class="border px-2 py-1 text-center"><input type="checkbox" class="fixed-cell" checked/></td>
              <td class="border px-2 py-1 text-center"><button class="delRow text-red-500 hover:text-red-700">✕</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="flex items-center space-x-2">
        <div id="evDisplay" class="text-sm text-gray-700"></div>
        <button id="copyAllBtn" class="px-2 py-1 bg-gray-200 text-gray-700 text-sm rounded hover:bg-gray-300">전체 복사</button>
      </div>
    </main>
  </div>
  <script>
    const tbody = document.querySelector('#dataTable tbody');
    document.getElementById('addRow').addEventListener('click', () => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="border px-2 py-1"><input type="number" class="w-20 border rounded p-1 value-cell"/></td>
        <td class="border px-2 py-1">
          <div class="flex items-center space-x-1">
            <input type="number" step="0.01" class="w-20 border rounded p-1 prob-cell percent-cell"/>
            <button type="button" class="copy-btn text-gray-500 hover:text-gray-700 text-sm" onclick="copyProb(this)">📋</button>
          </div>
        </td>
        <td class="border px-2 py-1 text-center"><input type="checkbox" class="fixed-cell"/></td>
        <td class="border px-2 py-1 text-center"><button class="delRow text-red-500 hover:text-red-700">✕</button></td>
      `;
      tbody.appendChild(tr);
    });
    tbody.addEventListener('click', e => {
      if (e.target.classList.contains('delRow')) e.target.closest('tr').remove();
    });
    document.getElementById('normBtn').addEventListener('click', () => {
      showMsg('');
      let sum = 0;
      [...tbody.querySelectorAll('tr')].forEach(tr => sum += parseFloat(tr.querySelector('.prob-cell').value) || 0);
      if (sum <= 0) return showMsg('정규화할 수 없습니다.', true);
      [...tbody.querySelectorAll('tr')].forEach(tr => {
        const cell = tr.querySelector('.prob-cell'); const v = parseFloat(cell.value)||0;
        cell.value = (v/sum*100).toFixed(2);
      });
      showMsg('정규화 완료', false);
    });
    function showMsg(text, error=true){ const msg=document.getElementById('msg'); msg.textContent=text; msg.style.color=error?'#cc0000':'#008800'; }
    function geneticOptimize(vars, p0, targetEV, popSize, gens){
      let pop = Array.from({length:popSize}, ()=>Math.random()*0.98+0.01);
      let bestQ = pop[0], bestDiff = Infinity;
      for(let g=0; g<gens; g++){
        const fitness = pop.map(q => {
          const a = (1-p0)*(1-q)/(1-Math.pow(q, vars.length));
          const ev = vars.reduce((sum, v, i) => sum + a*Math.pow(q,i)*v, 0);
          return {q, diff: Math.abs(ev-targetEV)};
        }).sort((a,b)=>a.diff-b.diff);
        if(fitness[0].diff < bestDiff){ bestDiff = fitness[0].diff; bestQ = fitness[0].q; }
        const pct = Math.round((g+1)/gens*100);
        document.getElementById('progressBar').style.display='block';
        document.getElementById('progressText').style.display='block';
        document.getElementById('progressBar').value = pct;
        document.getElementById('progressText').textContent = `진행도: ${g+1}/${gens}`;
        const survivors = fitness.slice(0,Math.ceil(popSize*0.2)).map(f=>f.q);
        pop = [];
        while(pop.length<popSize){
          const p1 = survivors[Math.floor(Math.random()*survivors.length)];
          const p2 = survivors[Math.floor(Math.random()*survivors.length)];
          let child = (p1+p2)/2;
          if(Math.random()<0.1) child += (Math.random()*0.2-0.1);
          child = Math.min(Math.max(child,0.0001),0.9999);
          pop.push(child);
        }
      }
      return bestQ;
    }
    function performSuggest(popSize, gens){
      showMsg(''); document.getElementById('evDisplay').textContent='';
      const evLow=parseFloat(document.getElementById('evLow').value);
      const evHigh=parseFloat(document.getElementById('evHigh').value);
      const targetEV=(evLow+evHigh)/2;
      const rows=[...tbody.querySelectorAll('tr')];
      const fixed=[], vars=[];
      rows.forEach(tr=>{
        const v=parseFloat(tr.querySelector('.value-cell').value);
        const p=parseFloat(tr.querySelector('.prob-cell').value)/100||0;
        if(tr.querySelector('.fixed-cell').checked) fixed.push({v,p}); else vars.push(v);
      });
      const pFixedSum = fixed.reduce((s,r)=>s+r.p,0)*100;
      const p0=fixed.find(r=>r.v===0)?.p||0;
      if(vars.length===0){ return showMsg('추천할 값이 없습니다.', true); }
      const qBest = geneticOptimize(vars, p0, targetEV, popSize, gens);
      const a = (1-p0)*(1-qBest)/(1-Math.pow(qBest, vars.length));
      let prefs = vars.map((v,i)=> a*Math.pow(qBest,i)*100);
      prefs = prefs.map(p=>parseFloat(p.toFixed(2)));
      const sumP = prefs.reduce((s,p)=>s+p,0);
      const adjust = 100 - pFixedSum - sumP;
      if(prefs.length>0) prefs[0] += adjust;
      let idx=0;
      rows.forEach(tr=>{
        if(!tr.querySelector('.fixed-cell').checked){ tr.querySelector('.prob-cell').value = prefs[idx++].toFixed(2); }
      });
      document.getElementById('progressBar').style.display='none';
      document.getElementById('progressText').style.display='none';
      calculate();
      showMsg(`추천 완료 (popSize=${popSize}, gens=${gens})`, false);
    }
    document.getElementById('suggestFastBtn').addEventListener('click', ()=>performSuggest(100,200));
    document.getElementById('suggestAccBtn').addEventListener('click', ()=>performSuggest(500,1000));
    function calculate(){
      showMsg('');
      let evSum=0, pSum=0;
      [...tbody.querySelectorAll('tr')].forEach(tr=>{
        const v=parseFloat(tr.querySelector('.value-cell').value);
        const p=parseFloat(tr.querySelector('.prob-cell').value)||0;
        evSum+=v*(p/100);
        pSum+=p;
      });
      document.getElementById('evDisplay').textContent=`기댓값 ≈ ${evSum.toFixed(4)}, Σp ≈ ${pSum.toFixed(2)}%`;
    }
    function copyProb(btn){
      const input = btn.previousElementSibling;
      const text = input.value + '%';
      navigator.clipboard.writeText(text).then(()=>showMsg(`복사됨: ${text}`, false));
    }
    function copyAll(){
      let text='';
      [...tbody.querySelectorAll('tr')].forEach(tr=>{
        text += `${tr.querySelector('.value-cell').value}: ${tr.querySelector('.prob-cell').value}%\n`;
      });
      navigator.clipboard.writeText(text).then(()=>showMsg('전체 복사 완료', false));
    }
    document.getElementById('calcBtn').addEventListener('click', calculate);
    document.getElementById('copyAllBtn').addEventListener('click', copyAll);
  </script>
</body>
</html>
